<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Properties - Directory</title>
    <link rel="stylesheet" href="/public/assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            padding: var(--spacing-lg);
            max-width: 1000px;
            margin: 0 auto;
        }

        .property-card {
            background: var(--background-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-color);
            margin: 0 auto;
            max-width: 400px;
            width: 100%;
        }

        .property-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .property-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-info {
            padding: var(--spacing-md);
        }

        .property-name {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-xs);
            color: var(--text-color);
        }

        .property-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-sm);
        }

        .property-cta {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--primary-color);
            font-weight: 500;
        }

        .main-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .logo-container {
            margin-bottom: var(--spacing-md);
        }

        .main-title {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: var(--spacing-lg);
        }

        @media (max-width: 768px) {
            .properties-grid {
                grid-template-columns: 1fr;
                padding: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo-container">
                <img src="/public/assets/images/logo.png" alt="Luxe Properties Logo" class="logo">
            </div>
            <h1 class="main-title">Select a Property</h1>
        </header>

        <main>
            <div class="properties-grid">
                <a href="/public/pages/villaclara.html" class="property-card">
                    <img src="/public/assets/images/properties/villaclara/Villa Clara.jpg" alt="Villa Clara" class="property-image">
                    <div class="property-info">
                        <h2 class="property-name">Villa Clara</h2>
                        <p class="property-description">Villa Clara Unit 3325 Las Verandas: <br>4 bedroom/ 4 bathroom 
                        <br>Penthouse Villa- 8 Guests
                            </p>
                        <div class="property-cta">
                            View Directory <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="/public/pages/VillaPaloma.html" class="property-card">
                    <img src="./public/assets/images/properties/villapaloma/Villa Paloma.jpeg" alt="Villa Paloma" class="property-image">
                    <div class="property-info">
                        <h2 class="property-name">Villa Paloma</h2>
                        <p class="property-description">Elegant villa with private pool and tropical garden views.</p>
                        <div class="property-cta">
                            View Directory <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script type="module" src="/public/js/main.js"></script>
</body>
</html>
