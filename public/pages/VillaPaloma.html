<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Properties - Villa Paloma</title>
    <link rel="stylesheet" href="/public/assets/styles/main.css">
    <link rel="stylesheet" href="/public/assets/styles/components/accordion.css">
    <link rel="stylesheet" href="/public/assets/styles/components/category-tree.css">
    <link rel="stylesheet" href="/public/assets/styles/components/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo-container">
                <img src="/public/assets/images/logo.png" alt="Luxe Properties Logo" class="logo">
            </div>
        </header>

        <main>
            <div class="property-welcome">
                <img src="../assets/images/properties/villapaloma/Villa Paloma.jpeg" alt="Villa Paloma" class="property-image">
                <h1 id="propertyTitle">Welcome to Villa Paloma</h1>
                <a href="/index.html" class="back-to-home">
                    <i class="fas fa-home"></i>
                    <span>Back to home</span>
                </a>
            </div>

            <div class="two-column-layout">
                <!-- Columna de información de la propiedad -->
                <div class="property-column">
                    <div class="property-hero">
                        <div class="property-info">
                            <!-- Property info will be dynamically inserted here -->
                            <div class="info-section">
                              <h3>Información de la propiedad</h3>
                              <ul class="info-list">
                                <li><strong>Nombre de la propiedad:</strong> Villa Paloma Unit 3325 Verandas</li>
                              </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Columna de búsqueda y categorías -->
                <div class="search-column">
                    <section class="search-section">
                        <div class="search-box">
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="search-input" 
                                placeholder="Search by name or description..."
                                aria-label="Search contacts"
                            >
                        </div>
                        <div id="stats" class="stats"></div>
                    </section>

                    <!-- Árbol de categorías -->
                    <div id="categoryTree" class="category-tree"></div>

                    <div id="resultsContainer" class="results"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/public/js/property.js"></script>
</body>
</html>
