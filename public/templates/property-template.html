<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Properties - Property Details</title>
    <link rel="stylesheet" href="/public/assets/styles/main.css">
    <link rel="stylesheet" href="/public/assets/styles/components/accordion.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo-container">
                <img src="/public/assets/images/logo.png" alt="Luxe Properties Logo" class="logo">
            </div>
            
            <section class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search by name or description..."
                        aria-label="Search contacts"
                    >
                    <select 
                        id="categorySelect" 
                        class="category-select"
                        aria-label="Filter by category"
                    >
                        <option value="">All categories</option>
                    </select>
                </div>
                <div id="stats" class="stats"></div>
            </section>
        </header>

        <main>
            <div class="property-welcome">
                <h1 id="propertyTitle">Welcome to Property</h1>
            </div>
            
            <div class="property-hero">
                <div class="property-info">
                    <!-- Property info will be dynamically inserted here -->
                </div>
            </div>

            <div id="resultsContainer" class="results"></div>
        </main>
    </div>

    <script type="module" src="/public/js/property.js"></script>
</body>
</html>
